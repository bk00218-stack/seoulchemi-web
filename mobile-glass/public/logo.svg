<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="100%" style="stop-color:#5856D6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#007AFF" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- 배경 -->
  <rect width="512" height="512" rx="96" fill="white"/>
  <!-- 렌즈 -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="160" fill="none" stroke="url(#lensGrad)" stroke-width="24"/>
    <circle cx="256" cy="256" r="100" fill="url(#lensGrad)" opacity="0.12"/>
    <circle cx="256" cy="256" r="56" fill="url(#lensGrad)" opacity="0.2"/>
    <circle cx="200" cy="200" r="24" fill="white" opacity="0.95"/>
    <circle cx="220" cy="220" r="8" fill="white" opacity="0.6"/>
  </g>
</svg>
