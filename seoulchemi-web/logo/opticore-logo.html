<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .logo-container {
      width: 512px;
      height: 512px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 128px;
    }
    .logo {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .lens {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 16px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      box-shadow: 
        inset 0 0 60px rgba(255,255,255,0.3),
        0 0 40px rgba(255,255,255,0.2);
    }
    .lens::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
    }
    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
    }
    .ring1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
    }
    .text {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 4px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <div class="ring1"></div>
      <div class="lens"></div>
      <div class="core"></div>
    </div>
  </div>
</body>
</html>
