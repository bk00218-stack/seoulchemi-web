<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LensChoice Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f5f5f7;
      font-family: 'Inter', -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: flex-start;
    }
    .logo-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .label {
      font-size: 12px;
      color: #86868b;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<!-- 로고 마크 + 텍스트 (컬러) -->
<div class="logo-container">
  <div class="label">Primary Logo</div>
  <svg width="240" height="48" viewBox="0 0 240 48">
    <!-- 렌즈 마크 -->
    <defs>
      <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#007AFF"/>
        <stop offset="100%" style="stop-color:#5856D6"/>
      </linearGradient>
    </defs>
    <!-- 외곽 렌즈 -->
    <circle cx="24" cy="24" r="20" fill="none" stroke="url(#lensGrad)" stroke-width="3"/>
    <!-- 내부 렌즈 반사 -->
    <circle cx="24" cy="24" r="12" fill="url(#lensGrad)" opacity="0.15"/>
    <circle cx="24" cy="24" r="6" fill="url(#lensGrad)" opacity="0.3"/>
    <!-- 하이라이트 -->
    <circle cx="18" cy="18" r="3" fill="white" opacity="0.8"/>
    
    <!-- 텍스트 -->
    <text x="56" y="32" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1d1d1f">
      Lens<tspan fill="#007AFF">Choice</tspan>
    </text>
  </svg>
</div>

<!-- 로고 마크만 (아이콘) -->
<div class="logo-container">
  <div class="label">Logo Mark (Icon)</div>
  <svg width="64" height="64" viewBox="0 0 64 64">
    <defs>
      <linearGradient id="lensGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#007AFF"/>
        <stop offset="100%" style="stop-color:#5856D6"/>
      </linearGradient>
    </defs>
    <circle cx="32" cy="32" r="28" fill="none" stroke="url(#lensGrad2)" stroke-width="4"/>
    <circle cx="32" cy="32" r="18" fill="url(#lensGrad2)" opacity="0.15"/>
    <circle cx="32" cy="32" r="10" fill="url(#lensGrad2)" opacity="0.3"/>
    <circle cx="24" cy="24" r="4" fill="white" opacity="0.9"/>
  </svg>
</div>

<!-- 로고 마크만 (512px - 앱 아이콘용) -->
<div class="logo-container">
  <div class="label">App Icon (512x512)</div>
  <svg width="128" height="128" viewBox="0 0 512 512">
    <defs>
      <linearGradient id="lensGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#007AFF"/>
        <stop offset="100%" style="stop-color:#5856D6"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#007AFF" flood-opacity="0.3"/>
      </filter>
    </defs>
    <!-- 배경 -->
    <rect width="512" height="512" rx="96" fill="white"/>
    <!-- 렌즈 -->
    <g filter="url(#shadow)">
      <circle cx="256" cy="256" r="160" fill="none" stroke="url(#lensGrad3)" stroke-width="24"/>
      <circle cx="256" cy="256" r="100" fill="url(#lensGrad3)" opacity="0.12"/>
      <circle cx="256" cy="256" r="56" fill="url(#lensGrad3)" opacity="0.2"/>
      <circle cx="200" cy="200" r="24" fill="white" opacity="0.95"/>
      <circle cx="220" cy="220" r="8" fill="white" opacity="0.6"/>
    </g>
  </svg>
</div>

<!-- 다크 모드 -->
<div class="logo-container" style="background: #1d1d1f;">
  <div class="label" style="color: #86868b;">Dark Mode</div>
  <svg width="240" height="48" viewBox="0 0 240 48">
    <defs>
      <linearGradient id="lensGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0A84FF"/>
        <stop offset="100%" style="stop-color:#5E5CE6"/>
      </linearGradient>
    </defs>
    <circle cx="24" cy="24" r="20" fill="none" stroke="url(#lensGrad4)" stroke-width="3"/>
    <circle cx="24" cy="24" r="12" fill="url(#lensGrad4)" opacity="0.2"/>
    <circle cx="24" cy="24" r="6" fill="url(#lensGrad4)" opacity="0.35"/>
    <circle cx="18" cy="18" r="3" fill="white" opacity="0.9"/>
    
    <text x="56" y="32" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#ffffff">
      Lens<tspan fill="#0A84FF">Choice</tspan>
    </text>
  </svg>
</div>

<!-- 미니멀 버전 -->
<div class="logo-container">
  <div class="label">Minimal (Header)</div>
  <svg width="180" height="36" viewBox="0 0 180 36">
    <defs>
      <linearGradient id="lensGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#007AFF"/>
        <stop offset="100%" style="stop-color:#5856D6"/>
      </linearGradient>
    </defs>
    <circle cx="18" cy="18" r="14" fill="none" stroke="url(#lensGrad5)" stroke-width="2.5"/>
    <circle cx="18" cy="18" r="8" fill="url(#lensGrad5)" opacity="0.15"/>
    <circle cx="18" cy="18" r="4" fill="url(#lensGrad5)" opacity="0.3"/>
    <circle cx="14" cy="14" r="2" fill="white" opacity="0.8"/>
    
    <text x="42" y="24" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1d1d1f">
      Lens<tspan fill="#007AFF">Choice</tspan>
    </text>
  </svg>
</div>

</body>
</html>
