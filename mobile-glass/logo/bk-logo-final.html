<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    .logo-container {
      width: 512px;
      height: 512px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 128px;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .bk-text {
      font-family: 'Arial Black', 'Helvetica Neue', sans-serif;
      font-size: 180px;
      font-weight: 900;
      color: #ffd700;
      text-shadow: 
        0 4px 20px rgba(255,215,0,0.4),
        0 0 60px rgba(255,215,0,0.2);
      letter-spacing: -5px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="bk-text">B.K</div>
  </div>
</body>
</html>
